<div class="col-sm-5">
    <form class="form-horizontal">
        <fieldset >
            <legend>New Person</legend>
            <div class="form-group">
                <label for="name" class="control-label col-xs-3" ><span class="label label-info">Name</span></label>
                <div class="col-xs-9">
                    <input type="text" ng-model="newPerson.name" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="control-label col-xs-3"><span class="label label-info">Age</span></label>
                <div class="col-xs-9">
                    <input type="number" ng-model="newPerson.age" class="form-control" id="age" placeholder="age">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="addPerson()"  class="btn btn-primary">Save</button>
            </div>
        </fieldset>
    </form>
</div>
